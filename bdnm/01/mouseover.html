<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有趣的鼠标悬浮模糊效果</title>
	<style type="text/css">
		/*基础样式*/
		body{
			margin: 0;
			padding: 0;
			background-color: #ccc;
		}
		p{
			margin: 0;
			padding: 0;
		}

		.wrap{
			position: absolute;
			width: 600px;
			height: 400px;
			top: 50%;
			left: 50%;
			margin-top: -200px;
			margin-left: -300px;
			background-color: #fff;
			z-index: 10;
		}
		.wrapBox{
			width: 480px;
			height: 320px;
		}
		.container{
			width: 100%;
			height: 100%;
		}
		.container::before {
			content: '';
			position: absolute;
			left: 0;
			top: 50%;
			width: 100%;
			height: 0;
			border: 3px solid #000;
			border-width: 0 3px;
			overflow: hidden;
			visibility: hidden;
			transition: all 1s;
			box-sizing: border-box;
		}
		.container::after {
			content: '';
			position: absolute;
			left: 50%;
			top: 0;
			width: 0;
			height: 100%;
			border: 3px solid #000;
			border-width: 3px 0;
			overflow: hidden;
			visibility: hidden;
			transition: all 1s;
			box-sizing: border-box;
		}
		.wrap:hover .container {
			opacity: 1
			}
		.wrap:hover .container::before {
			height: 100%;
			visibility: visible;
			top: 0;
		}
		.wrap:hover .container::after {
			width: 100%;
			visibility: visible;
			left: 0;
		}  /*边框滑过动画*/

		.img{
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -160px;
			margin-left: -240px;
			width: 480px;
			height: 320px;
		}
		.wrap:hover .img{
			filter: url(blur.svg#blur);
			-webkit-filter: blur(5px); /* Chrome, Opera */
       		-moz-filter: blur(5px);
        	-ms-filter: blur(5px);    
            filter: blur(5px);
		} /*背景图的模糊处理*/

		.p{
			position: absolute;
			font-size: 30px;
			top:40%;
			left:70px;
			color: transparent;
			-webkit-text-fill-color: transparent;
			transition: all .5s linear;
		}
		.wrap:hover .p{
			background-image: -webkit-linear-gradient(left, #3498db, #f47920 10%, #d71345 20%, #f7acbc 30%, #ffd400 40%, #3498db 50%, #f47920 60%, #d71345 70%, #f7acbc 80%, #ffd400 90%, #3498db);
			-webkit-text-fill-color: transparent;
			-webkit-background-clip: text;
			-webkit-background-size: 200% 100%;
			background-size: 200% 100%;
			-webkit-animation: masked-animation 4s infinite linear;
		}
		@keyframes masked-animation {
		  	0% {
		    background-position: 0 0;
		  }
		  	100% {
		    background-position: -100% 0;
		  }
		}

		@-webkit-keyframes masked-animation {
		  	0% {
		    background-position: 0 0;
			}
		  	100% {
		    background-position: -100% 0;
			}
		}
		
	</style>
</head>
<body>
	<div class="wrap">
	<div class="wrapBox">
		<div class="container">
			<img src="banner.png" class="img">
			<p class="p">无人看好之人，所成无人能及之事</p>
		</div>
	</div>
	</div>
</body>
</html>
