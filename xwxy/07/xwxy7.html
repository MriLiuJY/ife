<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现常见的技术产品官网的页面架构及样式布局</title>
	<style type="text/css">
		/*公共样式*/
		.clearFix:before,
		.clearFix:after{
			content: " ";
			display: table;
		}
		.clearFix:after{
			clear: both;
		}
		html{
		}
		body{
			margin: 0;
			padding:0;
			width: calc(100% - 3px);
			height: 100%;
		}
		@media only screen and (max-width: 1280px){	
		body{
			width: 1280px;
			height: 100%;
		}
		}
		 /* 导航样式*/
		nav{
			width: 100%;
			height: 56px;
		}
		.navLeft{
			margin-left: 58px;
			margin-top: 12px;
			float: left;
		}
		.navLoad{
			float: right;
			margin-right: 67px;
			margin-top: 17px;
		}
		.navLoad a{
			text-decoration: none;
			color: #ec7775;
		}
		.navLoad span{
			display: block;
			float: left;
			margin-top: 3px;
		}
		.navRight{
			float: right;
			margin-right: 30px;
			margin-top: 17px;
			font-size: 15px;
		}
		.navRight a{
			text-decoration: none;
			color: #787b83;
			display: block;
			height: 35px;
		}
		.navRight ul{
			margin: 0;
			padding: 0;
		}
		.navRight ul li{
			list-style: none;
			float: left;
			width: 105px;
			text-align: center;
		}
		.navRight ul li:nth-child(1){
			width: 85px;
		}
		.navRight ul li:hover a{
			border-bottom:3px solid #e74f4d;
			color: #e9605e;
		}
		.navRight ul li:nth-child(1) a{
			border-bottom:3px solid #e74f4d;
			color: #e9605e;
		}
		/*banner样式*/
		.banner{
			width: 100%;
			height: 852px;
			background-image:url("xwxy7_banner.png");
			background-repeat: no-repeat;
			background-size: 100% 100%;
			position: relative;	
		}
		.bannerShow{
			display:inline-block;
			width:100%;
			height:100%;
			transition:all 1s linear;	
		}
		.bannerShow:hover{
			opacity: .3;
			background-color: #000;
			transition: all 1s linear;
			z-index: 1;
		}
		.bannerUnd{
			height: 250px;
			width: 100%;
			position: absolute;
			margin-top: -250px;
			background-color: #ffffff;
		}
		.bannerUnd1{
			float: left;
			height: 100%;
			width: 25%;
		}
		.bannerUndImg{
			width: 100%;
			height: 132px;
		}
		.bannerUndImg img{
			margin-top: 45px;
			margin-left: calc(50% - 20px);
		}
		.bannerUndTex{
			width: 100%;
			height: 52px;
			border-left: 2px solid #aaaaaa;
		}
		.bannerUndTex1{
			width: 100%;
			height: 52px;
		}
		.bannerUndTex p{
			margin: 0;
			padding: 0;
			text-align: center;
			color: #8d8d8d;
			font-size: 14px;
		}
		.bannerUndTex1 p{
			margin: 0;
			padding: 0;
			text-align: center;
			color: #8d8d8d;
			font-size: 14px;
		}
		.bannerUndTex1 p:hover{
			transition: text-shadow 0.5s ease-in-out;
			text-shadow: 2px 2px 2px #5b606f;
		}
		.bannerUndTex p:hover{
			transition: text-shadow 0.5s ease-in-out;
			text-shadow: 2px 2px 2px #5b606f;
		}
		.bannerLeft{
			position: absolute;
			margin-top: 230px;
			margin-left: 176px;
			z-index: 2;
		}
		.bannerLeftTop{
			color: #fff;
			font-size: 50px;
		}
		.bannerLeftTop p{
			margin: 0;
			padding: 0;
		}
		.bannerLeftUnd{
			font-size: 20px;
			color: #fff;
			margin-top: 17px;
		}
		.bannerLeftUnd p{
			margin: 0;
			padding: 0;
			margin-top: 13px;
		}
		.bannerLeftBut{
			margin-top: 68px;
		}
		.bannerLeftBut input{
			width: 330px;
			height: 63px;
			background-color: #e74f4d;
			color:#fff;
			border: none;
			border-radius: 5px;
			outline: none;
		}
		.bannerLeftBut input:hover{
			background-color: #F5F5DC;
			color: #e74f4d;
			box-shadow: 3px 3px 3px #F5F5DC;
		}
		.bannerLeftTop p:hover{
			transition: text-shadow 0.5s ease-in-out;
			text-shadow: 4px 4px 4px #e74f4d;
		}
		/*第三栏book样式*/
		.book{
			width: 100%;
			height: 360px;
			border: 1px solid #edecec;
			background-color: #edecec;
		}
		.bookImg{
			margin-top: 90px;
			margin-left: calc(50% - 45px);
		}
		.bookTex{
			text-align: center;
			font-size: 49px;
			color: #a1a1a1;
		}
		.bookTex p{
			margin: 0;
			padding: 0;
		}
		/*第四栏map样式*/
		.map{
			height: 340px;
			width: 100%;
			background-image: url("xwxy7_map.png");
			background-repeat: no-repeat;
			background-size: 100% 100%;
			position: relative;
		}
		.mapTop{
			position: absolute;
			margin-top: 52px;
			width: 340px;
			margin-left: calc(50% - 170px);
		}
		.mapTop hr{
			width: 30px;
			border: 1px solid #ffffff;
			color: #ffffff;
		}
		.mapTopTit{
			text-align: center;
			color: #ffffff;
			font-size: 20px;
		}
		.mapSecc{
			text-align: center;
			color: #f4eeec;
			font-size: 12px;
		}
		.mapUnd{
			width: 1058px;
			height: 35px;
			margin-left: calc(50% - 529px);
			margin-top: 170px;
			position: absolute;
		}
		.mapUndBox{
			float: left;
			width: 236px;
			height: 35px;
			margin-left: 28px;
		}
		.mapUndBox select{
			width: 100%;
			height: 35px;
			color: #a8aaaa;
			appearance:none !important;
			-webkit-appearance: none;
			-moz-appearance: none;
			background-image: url("xwxy7_select.png");
			background-repeat: no-repeat;
			background-size: 17px 17px;
			background-position:95% 50%;
			padding-left: 10px;
			outline:none;
		}
		.mapUndBox select:hover { 
			border: 1px solid #be4e48;
		}
		.option{
			height: 80px;
			outline: none;
			background-color: #e3e3e4;
			-webkit-appearance:none;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}
		.option:hover .mapUndBox{
			border: 1px solid #fff;
		}
		.mapUndBox select option:hover option{
			border: 1px solid #be4e48;
			background-color: #be4e48;
		}
		.mapUndBox input{
			width: 100%;
			height: 35px;
			background-color: #bf4f49;
			color: #ffffff;
			border: 1px solid #bf4f49;
			outline:none;
		}  /*map结束*/
		/*第五栏activity样式*/
		.activity{
			width: 100%;
			height: 604px;
		}
		.activityBox{
			margin-left: calc(50% - 511px);
			margin-top: 100px;
			height: 390px;
			width: 986px;
		}
		.activityCon{
			height: 388px;
			width: 218px;
			float: left;
			margin-left: 26px;
		}
		.activityConTop{
			height: 336px;
			width: 217px;
			border: 1px solid #dadada;
		}
		.activityConTop img{
			margin-top: 13px;
			margin-left: 8px;
		}
		.activityConUnd h4{
			text-align: center;
			transition: letter-spacing 1s;
			margin: 0;
			padding: 0;
			margin-top: 13px;
			font-size: 13px;
		}
		.activityConUnd p{
			text-align: center;
			color: #dadada;
			font-size: 12px;
			margin: 0;
			padding: 0;
			margin-top: 11px;
		}
		.activityConTop:hover{
			transform:translateY(65px);
		}
		.activityConTop:hover~.activityConUnd h4{
			margin-top: 0;
			letter-spacing: 25px;
			margin-left: 25px;
			font-size: 20px;
		}
		.activityConTop:hover~.activityConUnd{
			transform:translateY(-360px);
		}
	</style>
</head>
